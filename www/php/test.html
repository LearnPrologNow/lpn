<html>
<div id="twitter">
<script charset="utf-8" src="http://widgets.twimg.com/j/2/widget.js"></script>
<script>
new TWTR.Widget({
  version: 2,
  type: 'profile',
  rpp: 4,
  interval: 30000,
  width: 'auto',
  height: 250,
  theme: {
    shell: {
      background: '#ffffff',
      color: '#808080'
    },
    tweets: {
      background: '#ffffff',
      color: '#000000',
      links: '#B96E2D'
    }
  },
  features: {
    scrollbar: false,
    loop: false,
    live: true,
    behavior: 'all',
  }
}).render().setUser('learnprolognow').start();
</script>
</div>
</html>
